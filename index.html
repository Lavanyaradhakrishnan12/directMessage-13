<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weChat</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <div class="content-details">
        <div class="content-1">
            <img src="./images/back.png" height="20px" id="back"/>
            <img src="./images/man.png" height="30px"/>
            <p>Lee</p>
            <img src="./images/telephone.png" height="20px" id="phone-icon"/>
            <img src="./images/cam-recorder.png" height="20px"/>

        </div>
        <div class="content-2">
            <div class="mychat-1">
                <div class="mychat-div">
                    <p>lavanya</p>
                </div>
            </div>
           
            <div class="hischat-2">
                <div>
                    <img src="./images/man.png" height="25px"/>
                </div>
                <div class="hischat-div">
                    <p>Hello,How are you?</p>
                </div>
            </div>
            <div class="mychat-1">
                <div class="mychat-div">
                    <p>Yeah,Good what about you?</p>
                </div>
            </div>
          
           <div class="hischat-2">
                <div>
                    <img src="./images/man.png" height="25px"/>
                </div>
                <div class="hischat-div">
                    <p>Did you ever watch Game of throne movie ?</p>
                </div>
            
            </div> 
            <div class="hischat-2">
                <div>
                    <img src="./images/man.png" height="25px"/>
                </div>
                <div class="hischat-div">
                    <img src="./images/gameofthrones.jpg" height="100px"/>
                </div>
            
            </div> 
            <div class="mychat-1">
                <div class="mychat-div">
                    <p>oh, This movie poster is amazing ,
                        definetely i"ll watch when i get free time
                    </p>
                </div>
            </div>
          
            <div class="hischat-2">
                <div>
                    <img src="./images/man.png" height="25px"/>
                </div>
                <div>
                    <p class="hischat-div">Okay,
                    can You please call me at evening?</p>            
                </div>
            </div> 

            <div class="mychat-1">
                <div class="mychat-div">
                    <p>Sure, bye
                    </p>
                </div>
            </div>
            <div class="hischat-2">
                <div>
                    <img src="./images/man.png" height="25px"/>
                </div>
                <div>
                    <p class="hischat-div">okay,bye</p>            
                </div>
            </div> 
            <div class="content-3">
                <p id="type">Type...</p>
                <img src="./images/voice.png" height="20px" id="voice"/>
                <img src="./images/add.png" height="20px"/>

            </div>


        </div>

    </div>

  </div>
    
</body>
</html>
